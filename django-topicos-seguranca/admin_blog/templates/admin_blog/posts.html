{% extends 'admin_blog/base.html' %}
{% load static %}

{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
<tr>
  <th scope="row">{{post.id}}</th>
  <td>{{post.titulo}}</td>
  <td><a href="{% url 'editar_post' post.id %}">Editar</a> | <a href="{% url 'remover_post' post.id %}">Remover</a></td>
</tr>
{% endfor %}
  </tbody>
</table>

{% endblock content %}
